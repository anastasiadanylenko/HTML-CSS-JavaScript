<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="main">
  <a class="link" href="./index2.html"><p class="switch">Switch to another tab</p></a>
   <section id="tab1-content">
    <input type="date"  class="date1" id="inputId">
    <input type="date"  class="date2" id="inputId2">
  <div class="week-days">
   <button class="all-days">all days</button>
      <button class="work-days">work days</button>
    <button class="weekends">weekends</button>
  </div> 
  <div class="measure">
   <button class="days">days</button> 
   <button class="hours">hours</button>
   <button class="minutes">minutes</button>
   <button class="seconds">seconds</button>
  </div>
 
  <div class="plus">
    <button class="week">+ week </button>
    <button class="month">+ month </button>
  </div>
  <button class="submit">Submit</button>
  <div>
    <h2>Calculation Results</h2>
    <div id="resultsTableContainer">
      <table class="table">
        <thead class="thread">
          <tr class="tr">
            <th class="start-date-header th">Start Date</th>
            <th class="end-date-header th">End Date</th>
            <th class="date-diff-header th">Date Difference</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
            <div id ="resultDisplay" class="resultDisplay">Difference beetween dates:</div>
        <tr>
          <td class="result-start-date td"></td>
          <td class="result-end-date td"></td>
          <td class="date-diff-type td"></td>
        </tr></tbody>
      </table>
    </div>
  </div>
</section>
    <script src="./app.js"></script>
  </body>
</html>
